<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real time prettify -- By Jake Stothard</title>
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />
    <link href="css/page.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/prettify.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
  </head>
  <body onload="update()">
    <div>
      <div id="container" class="half-width left">
	<textarea onkeyup="update()" id="ugly" class="box-sized"></textarea>
	<pre id="textCopy" class="box-sized extra-line"></pre>
      </div>
      <pre class="prettyprint half-width right" id="pretty"></pre>
      <div class="clear"></div>
    </div>
    <div class="foot">
      <a href="overlay.html">Use overlay editor</a> <small>Will erase content</small>
    </div>
  </body>
</html>
