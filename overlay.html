<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real time prettify -- By Jake Stothard</title>
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />
    <link href="css/page.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/prettify.js"></script>
    <script type="text/javascript" src="js/update.js"></script>
  </head>
  <body onload="update()">
    <div>
      <div id="container">
	<textarea onkeyup="update()" id="ugly" class="box-sized muted"></textarea>
	<pre class="prettyprint extra-line" id="pretty"></pre>
      </div>
      <div class="clear">
      </div>
      <div class="foot">
	<a href="index.html">Use split editor</a> <small>Will erase content</small>
      </div>
  </body>
</html>
